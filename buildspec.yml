version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo " Build started on $(date)"
      - echo "Compiling the Node.js code..."
      
      - npm run build

artifacts:
  files:
    - server.js
    - package.json
    - package-lock.json
    
    - appspec.yml
    - scripts/start-service.sh
    - scripts/stop-service.sh
    - scripts/install.sh
    - 'node_modules/**/*'
  discard-paths: yes 
  base-directory: .

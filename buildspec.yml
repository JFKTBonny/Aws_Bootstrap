version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  
    commands:
      - echo "Installing dependencies..."
      - npm ci
  build:
    commands:
      - echo " Build started on $(date)"
      - echo "Compiling the Node.js code..."
      
      - npm run build

artifacts:
  files:
    - appspec.yml
    - scripts/**/*
    - package.json
    - package-lock.json
    - server.js
    - node_modules/**/*